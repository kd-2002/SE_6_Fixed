<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Culinary Canvas</title>
<style>
    /* General body styles */
    body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; color: #333; background-color: #f9f9f9; }

    /* Header and Footer styles */
    header, footer { background: #404040; padding: 20px 20px; text-align: center; color: #ffffff; }
    h1 { color: #ffcc00; }
    p { margin: 5px 0; }

    /* Navigation styles */
    nav { background: #333333; padding: 10px 0; text-align: center; }
    nav a { color: #ffffff; text-decoration: none; padding: 10px 15px; font-size: 16px; }
    nav a:hover { background-color: #555555; }

    /* Content styles */
    .content { padding: 20px; text-align: center; background-color: #ffffff; color: #333; }
    button { background-color: #ffcc00; color: #333; padding: 10px 15px; border: none; cursor: pointer; }
    button:hover { background-color: #e6b800; }

    /* Footer styles */
    .footer { font-size: 14px; color: #cccccc; }
</style>
</head>
<body>
<header>
    <h1>Culinary Canvas</h1>
    <p>Elegant Cakes and Cooking Classes from Home</p>
</header>
<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#classes">Classes</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
</nav>
<div class="content">
    <h2>Welcome to Culinary Canvas!</h2>
    <p>Discover the joy of cooking and baking in our online classes.</p>
    <button onclick="alert('Thank you for your interest!')">Register for a Class</button>
</div>
<footer>

</footer>
</body>
